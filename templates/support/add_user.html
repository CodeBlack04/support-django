{% extends 'core/base.html' %}


{% block title %}{{ title }}{% endblock %}


{% block content %}
    <form method="post" action="." class="w-1/2 mx-auto">
        {% csrf_token %}

        <h1 class="text-2xl text-center mb-10">Add User</h1>

        <div class="space-y-4">
            {{ form.as_p }}
        </div>

        {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-6 bg-red-300 rounded-xl">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}

                {{ form.non_field_errors }}
            </div>  
        {% endif %}

        <div class="flex justify-center items-center mt-4">
            <button class="py-2 px-6 text-lg bg-gray-600 hover:bg-gray-700 rounded-xl">Add</button>
        </div>
         
    </form>
{% endblock %}
