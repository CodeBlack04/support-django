<div id="chat" class="max-w-[350px] fixed right-4 bottom-20">

    <div id="chat_icon" class="w-[60px] h-[60px] rounded-2xl flex justify-center items-center bg-slate-600 border border-black hover:bg-slate-700">
        <button id="chat_open" class="w-full p-4 flex justify-center items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="scale-125 text-white">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 01-.825-.242m9.345-8.334a2.126 2.126 0 00-.476-.095 48.64 48.64 0 00-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0011.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155" />
            </svg> 
        </button>
    </div>

    <div id="chat_room" class="hidden w-full p-6 flex flex-col items-center bg-gray-800 rounded-xl">
        
        <div id="chat_log" class="w-full h-[350px] mb-4 p-4 bg-gray-600 rounded-xl overflow-y-scroll">
            <p>Welcome to our support chat! Please send your message and wait for an agent to join. Thank You!</p>
        </div>

        <input id="chat_message_input" type="text" name="name" class="w-full mb-4 py-2 px-4 rounded-xl bg-gray-300 text-black"  placeholder="Type your message...">

        <button id="chat_message_submit" class="py-2 px-4 rounded-xl text-white bg-slate-600 hover:bg-slate-700">Send</button>
        
    </div>

</div>
